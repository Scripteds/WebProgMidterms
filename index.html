<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userName = sessionStorage.getItem('userName');
            if (!userName) {
                userName = prompt("Please enter your name:");
                sessionStorage.setItem('userName', userName);
            }
            document.getElementById('userName').textContent = `Hello ${userName}!`;
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Home Page</h1>
    </header>
    <nav>
        <a href="https://scripteds.github.io/WebProgMidterms/index.html">Home</a>

        <a href="family.html">Meet the Family</a>
        <a href="facilities.html">Facilities</a>
        <a href="organizations.html">Organizations</a>
        <a href="events.html">Events</a>
        <a href="others.html">Others</a>
        <span id="userName" style="float:right; margin-right:20px; color:#333;"></span>
    </nav>
    <main>
        <h2>About Us</h2>
        <p>This is a simple home page example using HTML and CSS.</p>
        <p>Feel free to customize it as you like!</p>
    </main>

    </footer>
</body>
</html>
