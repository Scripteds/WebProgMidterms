<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Events</title>
    <style>
        /* Your CSS styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .swiper-container {
            width: 80%;
            margin-top: 40px;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .event-details {
            margin-top: 20px;
            text-align: center;
        }
         #event-details-container {
            text-align: center;
        }
        .swiper-button-next, .swiper-button-prev {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .swiper-container {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
         <img src="img/iac-logo.png" alt="iACADEMY Logo" class="logo">
        <h1>Events</h1>
        <nav>
            <a href="https://scripteds.github.io/WebProgMidterms/Home.html">Home</a>
            <a href="https://scripteds.github.io/WebProgMidterms/About.html">About</a>
            <a href="https://scripteds.github.io/WebProgMidterms/campus.html">Campus</a>
            <a href="https://scripteds.github.io/WebProgMidterms/family.html">Meet the Family</a>
            <a href="https://scripteds.github.io/WebProgMidterms/facilities.html">Facilities</a>
            <a href="https://scripteds.github.io/WebProgMidterms/organizations.html">Organizations</a>
            <a href="https://scripteds.github.io/WebProgMidterms/events.html">Events</a>
            <a href="https://scripteds.github.io/WebProgMidterms/others.html">Others</a>
        </nav>
    </header>
    <main>
        <section id="events">
            <div class="container">
                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-event="soar">
                            <img src="img/SOAR.png" alt="Student Orientation and Registration (SOAR)">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="foundation">
                            <img src="img/foundation.jpg" alt="iACADEMY Foundation Week">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="therapets">
                            <img src="img/therapets.jpg" alt="Therapets">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="pbl">
                            <img src="img/PBL.jpg" alt="PBL Expo">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="battle">
                            <img src="img/battle.jpg" alt="Battle League">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="creative">
                            <img src="img/creative.jpg" alt="Creative Camp">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="recognition">
                            <img src="img/recognition.jpg" alt="Recognition Day">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="graduation">
                            <img src="img/graduation.jpg" alt="Graduation Day">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="special">
                            <img src="img/special1.jpg" alt="Special Events">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="special">
                            <img src="img/special1.jpg" alt="Special Events">
                            <div class="event-details"></div>
                        </div>
                        <div class="swiper-slide" data-event="special">
                            <img src="img/special2.jpg" alt="Special Events">
                            <div class="event-details">
                            </div>
                            </div>
                        <div class="swiper-slide" data-event="special">
                            <img src="img/special3.jpg" alt="Special Events">
                            <div class="event-details">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div id="event-details-container">
                    <!-- Event details will be populated here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 PSG
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        /* Your JavaScript code */
        const eventDetails = {
            soar: {
                title: "Student Orientation and Registration (SOAR)",
                description: "The Student Orientation and Registration (SOAR) event at iACADEMY is designed to welcome new students to the campus community. It provides essential information about academic programs, campus facilities, student services, and extracurricular activities. Through orientation sessions and registration processes, students are introduced to the culture and values of iACADEMY, ensuring a smooth transition into their academic journey."
            },
            foundation: {
                title: "iACADEMY Foundation Week",
                description: "iACADEMY Foundation Week is an annual celebration that commemorates the founding of the institution. It is a week-long series of events and activities aimed at fostering camaraderie among students, faculty, and staff. The festivities typically include sports competitions, talent showcases, academic exhibitions, and cultural performances. Foundation Week serves as a platform for showcasing the diverse talents and achievements of the iACADEMY community."
            },
            therapets: {
                title: "Therapets",
                description: "Therapets is a special event organized by iACADEMY to promote emotional well-being and stress relief among students during peak academic periods. Trained therapy animals, such as dogs, are brought to the campus to interact with students and provide comfort and relaxation. Therapets sessions offer a therapeutic experience, reducing anxiety and fostering a positive atmosphere conducive to learning and personal growth."
            },
            pbl: {
                title: "PBL Expo",
                description: "The Project-Based Learning (PBL) Expo at iACADEMY is an annual showcase of student projects that integrate theoretical knowledge with practical skills. Students from various disciplines present their innovative projects, which are developed through hands-on learning experiences and collaboration with industry partners. The expo highlights the application of project-based learning methodologies in addressing real-world challenges and preparing students for their future careers."
            },
            battle: {
                title: "Battle League",
                description: "The Battle League is an eSports tournament organized by iACADEMY, primarily featuring competitive gaming titles such as Valorant. It serves as a platform for students to showcase their skills in team-based multiplayer games, emphasizing strategic thinking, teamwork, and communication. Participants compete against each other in intense matches, demonstrating their proficiency in gameplay mechanics and tactical decision-making. The Battle League fosters a competitive yet inclusive gaming community within iACADEMY, promoting sportsmanship and camaraderie among students passionate about eSports."
            },
            creative: {
                title: "Creative Camp",
                description: "The Creative Camp is an immersive workshop series offered by iACADEMY, designed to cultivate creativity and innovation among students. Through hands-on activities, guest lectures, and collaborative projects, participants explore various aspects of design thinking, creative problem-solving, and artistic expression. The Creative Camp provides a supportive environment for students to experiment with new ideas, refine their skills, and unleash their creative potential."
            },
            recognition: {
                title: "Recognition Day",
                description: "Recognition Day at iACADEMY is a ceremony held to honor students who have excelled academically, demonstrated leadership qualities, and made significant contributions to the campus community. Awards and certificates are presented to recognize achievements in academic performance, extracurricular involvement, community service, and other areas of excellence. Recognition Day celebrates the accomplishments of students and motivates them to continue striving for success."
            },
            graduation: {
                title: "Graduation Day",
                description: "Graduation Day marks a significant milestone in the academic journey of iACADEMY students as they culminate their studies and transition into the next phase of their lives. The ceremony is a formal event where graduates are conferred with their diplomas and recognized for their hard work and dedication. Graduation Day is a time of celebration, reflection, and anticipation as students prepare to embark on their professional careers and pursue their aspirations."
            },
            special: {
                title: "And many more!",
                description: "Such as iGames, Social Days, etc..."
            }
        };

        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 1.5,
            centeredSlides: true,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        swiper.on('slideChange', function () {
            const activeSlide = swiper.slides[swiper.activeIndex];
            const eventKey = activeSlide.dataset.event;
            displayEventDetails(eventKey);
        });

        function displayEventDetails(eventKey) {
            const detailsContainer = document.getElementById('event-details-container');
            const details = eventDetails[eventKey];

            if (details) {
                detailsContainer.innerHTML = `
                    <h3>${details.title}</h3>
                    <p>${details.description}</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayEventDetails('soar');  // Display the first event details by default
        });
    </script>
</body>
</html>
